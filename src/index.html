<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="file-container">
        <input type="file" class="overlapped">
        <span class="overlap">Choose file</span>
        <!-- span перекрывает input -->
    </div>
    <h1 class="preview-title"></h1>
    <pre class="preview-text"></pre>
    <div class="preview-html"></div>
    <img class="preview-image">

    <!-- drag and drop -->
    <ul class="items">
        <li class="items-item">First Item</li>
        <li class="items-item">Second Item</li>
        <li class="items-item">Third Item</li>
        <li class="items-item">Fourth Item</li>
    </ul>
</body>
</html>
